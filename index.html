<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">  
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Digite o 1° número"><br><br>

        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>

        <input type="number" id="n2" placeholder="Digite o 2° número"><br><br>

        <button onclick="calcular()">Calcular</button>
    </div>
    
    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: João Nobrega</p>

    <script src="script.js"></script>
</body>
</html>
